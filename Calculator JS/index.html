<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" >
    <title>Document</title>
   
</head>
<body>
     <div class="container my-2 contain">
        <div class="input-group input-group-lg my-4 " >
            <input type="text" class="form-control screen" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>

        <div class="container text-center">
            <div class="row">
                <div class="col"><button id="seven" class="btn btn-success brt  bht">7</button></div>
                <div class="col"><button id="eight" class="btn btn-success brt  bht">8</button></div>
                <div class="col"><button id="nine" class="btn btn-success brt  bht">9</button></div>
                <div class="col"><button id="plus" class="btn btn-success brt  bht">+</button></div>
            </div>

            <div class="row">
                <div class="col"><button id="four" class="btn btn-success brt  ">4</button></div>
                <div class="col"><button id="five" class="btn btn-success brt ">5</button></div>
                <div class="col"><button id="six" class="btn btn-success brt">6</button></div>
                <div class="col"><button id="minus" class="btn btn-success brt  ">-</button></div>
            </div>

            <div class="row">
                <div class="col"><button id="one" class="btn btn-success brt  " >1</button></div>
                <div class="col"><button id="two" class="btn btn-success brt  ">2</button></div>
                <div class="col"><button id="three" class="btn btn-success brt  ">3</button></div>
                <div class="col"><button id="multi" class="btn btn-success brt ">X</button></div>
            </div>

            <div class="row">
                <div class="col"><button id="zero" class="btn btn-success brt  ">0</button></div>
                <div class="col"><button id="clear" class="btn btn-success brt  ">AC</button></div>
                <div class="col"><button id="equal" class="btn btn-success brt  ">=</button></div>
                <div class="col"><button id="divide" class="btn btn-success brt  ">/</button></div>
            </div>
        </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     
     <script src="index.js"></script>
</body>
</html>
